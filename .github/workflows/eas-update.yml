name: EAS Update (JS Only)

on:
  workflow_dispatch:
    inputs:
      message:
        description: 'Update message'
        required: true
        default: 'Bug fixes and improvements'
      branch:
        description: 'Target branch (e.g., production)'
        required: true
        default: 'production'

jobs:
  update:
    name: Publish EAS Update
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
          cache-dependency-path: 'MacroTracker/package-lock.json'

      - name: Install dependencies
        working-directory: ./MacroTracker
        run: npm ci --legacy-peer-deps

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Publish Update
        working-directory: ./MacroTracker
        # Publishes the update to the specified branch (mapped to your channels)
        run: eas update --branch ${{ github.event.inputs.branch }} --message "${{ github.event.inputs.message }}" --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          # Ensure the production backend URL is baked into the update
          EXPO_PUBLIC_BACKEND_URL_PRODUCTION: ${{ secrets.EXPO_PUBLIC_BACKEND_URL_PRODUCTION }}